<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barbershop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="tapstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <section id="pricelist-section">
        <!-- Modal-Pricelist -->
        <div id="priceListModal" class="modal-pricelist" style="display: none;">
            <div class="modal-content-pricelist">
                <span class="close-button-pricelist">&times;</span>
                <div id="modal-price-list"></div>
        </div>
    </div>
            <!-- Price list integration goes here -->
    </section>
    <header>
        <div id="admin-login-area">
            <button id="admin-login-button" type="button">Admin Login</button>
        </div>
        <nav id="main-nav">
            <ul>
                <li><a href="#home-section">Home</a></li>
                <li><a href="#booking-section">Booking</a></li>
                <li><button id="priceListButton" type="button">Price List</button></li>
                <li><a href="#about-section">About Us</a></li>
                <li><a href="#gallery-section">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal-admin">
        <div class="modal-admin-content">
            <span class="close-button-admin">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Username" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <main id="main-content">
        <section id="home-section">
            <!-- Home content goes here -->
        </section>
        <section id="booking-section">
              <div class="barber-selection">
                <label for="barber-select">Select Barber:</label>
                <select id="barber-select" name="barber_id">
                  <!-- Options will be populated by populateBarbers() -->
            </select>
          </div>
              <div id="calendar"></div>
              <div class="booking-container">
                <!-- Modal Structure -->
                <div id="booking-modal" class="modal hidden">
                  <div class="modal-content">
                    <!-- Display selected date, time, and barber -->
                    <div id="selected-datetime">
                      <p id="selected-date"></p>
                      <p id="selected-time"></p>
                      <p id="selected-barber"></p> <!-- Display selected barber here -->
                </div>
                            <form id="booking-form">
                                <!-- Hidden fields for selected date and time -->
                                <input type="hidden" id="hidden-date-field" name="booking_date">
                                <input type="hidden" id="hidden-time-field" name="booking_time">
                                <!-- Name input -->
                                <div class="form-group">
                                    <label for="customer-name">Name:</label>
                                    <input type="text" id="customer-name" name="customer_name" required>
                            </div>
                                <!-- Email input -->
                                <div class="form-group">
                                    <label for="customer-email">Email:</label>
                                    <input type="email" id="customer-email" name="customer_email" required>
                            </div>
                                <!-- Phone input -->
                                <div class="form-group">
                                    <label for="customer-phone">Phone:</label>
                                    <input type="tel" id="customer-phone" name="customer_phone">
                            </div>
                                <!-- Main Service Bubbles -->
                                <div class="form-group" id="main-service-options">
                                    <label>Main Service:</label>
                                    <div class="service-options" id="main-services-container">
                                        <!-- Main service bubbles will be populated here -->
                                </div>
                            </div>
                                <!-- Extra Service Bubbles -->
                                <div class="form-group" id="extra-service-options">
                                    <label>Extra Services:</label>
                                    <div class="service-options" id="extra-services-container">
                                        <!-- Extra services bubbles will be populated here -->
                                </div>
                            </div>
                                <button type="submit">Book Now</button>
                        </form>
                            <!-- Close Button outside the form -->
                            <button class="close-modal" type="button" onclick="closeModal()">Ã—</button>
                      </div>
                  </div>
              </div>
          </section>
          <section id="about-section">
                <!-- About us content goes here -->
                </section>
                  <section id="gallery-section">
                        <!-- Gallery display and management goes here -->
                </section>
            </main>
            <footer>
                <p>&copy; 2023 Modern Barbershop</p>
            </footer>
    <!-- Additional scripts -->
    <div id="tooltip" class="hidden"></div>
    <script type="module" src="script.js"></script>
    <script type="module" src="/admin/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
