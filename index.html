<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Barbershop</title>
    <!-- Stylesheets -->
    <!-- Calendar -->
    <link href="https://unpkg.com/@fullcalendar/core/main.css" rel="stylesheet" />
    <link href="https://unpkg.com/@fullcalendar/daygrid/main.css" rel="stylesheet" />
    <link href="https://unpkg.com/@fullcalendar/timegrid/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styling/style.css">
    <link rel="stylesheet" href="/styling/admin.css">
    <link rel="stylesheet" href="/styling/tapstyle.css">
    <link rel="stylesheet" href="/styling/about.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha256-xodZBntMZQ1Lk3Mpo60IBYbR3v84dYJ5qfCiRPHfs18="
      crossorigin=""
    />
</head>
<body>
     <section id="pricelist-section"></section>
     <!-- Modal-Pricelist -->
     <div id="priceListModal" class="modal-pricelist" style="display: none;">
         <div class="modal-content-pricelist">
             <span class="close-button-pricelist"></span>
             <div id="modal-price-list"></div>
            </div>
        </div>
        <!-- Price list integration goes here -->
    </section>
    <!-- Off-Screen Navigation Menu -->
    <div class="off-screen-menu">
        <ul>
            <li><a href="#home-section">Home</a></li>
            <li><a href="#booking-section">Booking</a></li>
            <li>
                <button id="priceListButton" type="button"> Price List
                </button>
            </li>
            <li><a href="#about-section">About Us</a></li>
            <li><a href="#gallery-section">Gallery</a></li>
        </ul>
    </div>
    <header>
        <div class="header-container">
            <!-- Hamburger Menu (Visible on Mobile) -->
            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- Admin Login Area -->
            <div id="admin-login-area">
                <button id="admin-login-button" type="button">
                    <i class="fas fa-user-shield"></i> Admin Login
                </button>
            </div>
            
            <!-- Main Navigation (Visible on Desktop) -->
            <nav id="main-nav">
                <ul>
                    <li><a href="#home-section">Home</a></li>
                    <li><a href="#booking-section">Booking</a></li>
                    <li><button id="priceListButton" type="button">Price List</button></li>
                    <li><a href="#about-section">About Us</a></li>
                    <li><a href="#gallery-section">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal-admin hidden">
        <div class="modal-admin-content">
            <span class="close-button-admin">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Username" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>
    </div>
    
    
    <!-- Main Content -->
    <main id="main-content">
        <!-- About Us Section -->
        <section id="about-section">
            <!-- About us content goes here -->
        </section>
    
<!-- Gallery Section -->
<section id="gallery-section">
    <h2>Our Instagram Gallery</h2>
    <div class="instagram-feed-container" style="border-radius: 10px;">
        <!-- Instagram Widget Embed Code inside the container -->
        <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
       <!-- <iframe src="//lightwidget.com/widgets/ba1e37243fea55af878aa568c2102b92.html" -->
                COMING SOON
        </iframe>
    </div>
</section>
        <!-- Home Section with Hero Image -->
        <section id="home-section" class="hero-section">
            <div class="hero-image">
                <img src="images/hero.jpg" alt="Modern Barbershop">
            </div>
            <div class="welcome animated">
                <h1>Welcome to Salon Sindbad</h1>
                <p>Located in the heart of Copenhagen</p>
            </div>
        </section>
        <!-- Booking Section -->
        <section id="booking-section">
            <div class="booking-container">
                <div class="barber-selection">
                    <label for="barber-select">Select Barber:</label>
                    <select id="barber-select" name="barber_id">
                        <!-- Options will be populated by populateBarbers() -->
                    </select>
                </div>
                <div id="calendar"></div>
            </div>
            <div class="booking-container">
                <!-- Booking Modal Structure -->
                <div id="booking-modal">
                    <div class="modal-content">
                        <span class="close-button" onclick="closeModal()">&times;</span>
                        <div id="selected-datetime">
                            <p id="selected-date"></p>
                            <p id="selected-time"></p>
                            <p id="selected-barber"></p>
                        </div>
                        <form id="booking-form">
                            <!-- Hidden fields for selected date and time -->
                            <input type="hidden" id="hidden-date-field" name="booking_date">
                            <input type="hidden" id="hidden-time-field" name="booking_time">
                            <!-- Name input -->
                            <div class="form-group">
                                <label for="customer-name">Name:</label>
                                <input type="text" id="customer-name" name="customer_name" required>
                            </div>
                            <!-- Email input -->
                            <div class="form-group">
                                <label for="customer-email">Email:</label>
                                <input type="email" id="customer-email" name="customer_email" required>
                            </div>
                            <!-- Phone input -->
                            <div class="form-group">
                                <label for="customer-phone">Phone:</label>
                                <input type="tel" id="customer-phone" name="customer_phone">
                            </div>
                           <div class="form-group" id="main-service-options">
                            <h3>Main Service:</h3>
                            <div class="service-options" id="main-services-container">
                                 <!-- Main service bubbles will be populated here -->
                                </div>
                            </div>
                            <!-- Extra Service Bubbles -->
                             <div class="form-group" id="extra-service-options">
                                <h3>Extra Services:</h3>
                                <div class="service-options" id="extra-services-container">
                                    <!-- Extra services bubbles will be populated here -->
                                    </div>
                                </div>
                            <button type="submit"><i class="fas fa-calendar-check"></i> Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Salon Sindbad. All rights reserved.</p>
    </footer>

<!-- Tooltip -->
    <div id="tooltip" class="hidden"></div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal-admin">
      <div class="modal-admin-content">
        <span class="close-button-admin">&times;</span>
        <h2>Admin Login</h2>
        <form id="admin-login-form">
          <input type="text" id="admin-username" placeholder="Username" required>
          <input type="password" id="admin-password" placeholder="Password" required>
          <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
      </div>
    </div>

    <!-- Additional Scripts -->
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
